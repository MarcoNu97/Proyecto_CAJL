<!DOCTYPE html>
<html lang="en">

<head>
	<title>Club Atletico Juventud de Liniers</title>
	<link rel="icon" href="https://raw.githubusercontent.com/MarcoNu97/Proyecto_CAJL/main/Login/ImagenesLogin/LogoEscudo.ico">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
	<link rel="stylesheet" type="text/css"
		href="EstilosLogin.css" media="screen">
</Head>

<body>

	<header>
	</header>

	<section id="HomeLogin">

		<div id="CabeceraLogin">

			<img id="ImagenUsuario" src="https://github.com/MarcoNu97/Proyecto_CAJL/blob/main/Login/ImagenesLogin/usuario.png?raw=true"
				alt="Imagen Login" width="15px" length="15px">

		</div>

		<div id="CuadroImagen">

			<img id="ImagenEntrada" src="https://github.com/MarcoNu97/Proyecto_CAJL/blob/main/Login/ImagenesLogin/Entrada%20Club.jpg?raw=true" alt="Imagen Entrada Club">

		</div>

		<div id="Formulario">

			<img id="ImagenLogo" src="https://github.com/MarcoNu97/Proyecto_CAJL/blob/main/Login/ImagenesLogin/LogoEscudo.png?raw=true" alt="Imagen Logo">

			<h3 id="TextoLogo">Club Atletico Juventud de Liniers</h3>

			<Form action="#" method="post">

				<label for="Usuario">
					Usuario

					<input type="text" id="Usuario" name="Usuario" placeholder="Nombre Usuario" autofocus required />

				</label>

				<label for="Contraseña">
					Contraseña

					<input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required />

				</label>

				<a href="#" id="LinkContraseña">Olvide mi Contraseña</a>

				<input type="submit" id="button" name="Enviar" value="Iniciar Sesion">

			</Form>

		</div>

	</section>

	<footer>
	</footer>


</body>


</html>
